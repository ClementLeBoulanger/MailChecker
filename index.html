<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/index.css">
  <script src="https://kit.fontawesome.com/5b80273293.js" crossorigin="anonymous"></script>
  <script src="./src/gauge/justgage.js"></script>
  <script src="./src/gauge/raphael-2.1.4.min.js"></script>

  <title>Mail Scoring</title>
</head>
<body>

  <header class="w-100 d-flex justify-content-around align-items-end pt-4">
    <img src="https://www.meetyourmarket.fr/wp-content/uploads/2021/03/NEW-LogoMYM-BLANC-ACCUEIL-withoutmargin.png" alt="">
    <div class="header-title">
      <h1>Email Checker</h1>
      <h2>by <strong>MeetYourMarket</strong></h2>
    </div>
  </header>

  <form>
    <div class="container pt-5 d-flex justify-content-center">
      <div class="container-mail shadow">

        <div class="window-mail p-2 border-bottom d-flex text-center">
          <div class="window-mail-buttons d-flex">
            <div class="mail-buttons"></div>
            <div class="mail-buttons"></div>
            <div class="mail-buttons"></div>
          </div>
          <h3 class="flex-fill text">meetyourmarket.fr</h3>
        </div>

        <div class="container-receiver-object-mail border-bottom">
          <div class="receiver p-2">To : emailchecker@meetyourmarket.fr</div>
          <div class="subject p-2">Subject : <input class="subject-input" name="subject" type="text" placeholder="Your subject here..."/></div>
        </div>

        <div class="container-body-mail p-2">
          <p class="body mb-2">Body : </p>
          <textarea class="body-input" name="body" type="text-area" placeholder="Your mail here..."></textarea>
        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-center btn-container">
      <button class="btn-send shadow mt-4" id="btn-send" type="submit">ðŸ’Œ Test your email</button>
    </div>
  </form>

  <div class="container pb-5 pt-4 d-flex flex-column align-items-center" id="globalscore">
      <!-- HERE GLOBAL SCORE -->
  </div>

  <div class="container pb-5 pt-4 d-flex flex-column align-items-center" id="detailscore">
    <!-- HERE DETAIL SCORE -->
  </div>



  <script src="./dist/main.js"></script>
</body>
</html>
